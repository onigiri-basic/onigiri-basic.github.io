<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="calculator.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Калькулятор стоимости заказа</h1>
        </header>
        
        <main>
            <div class="calculator">
                <form id="orderForm">
                    <div class="form-group">
                        <label for="productSelect">Выберите товар:</label>
                        <select id="productSelect" name="product" required>
                            <option value="" disabled selected>-- Выберите товар --</option>
                            <option value="1000">Ноутбук - 1000 руб.</option>
                            <option value="500">Смартфон - 500 руб.</option>
                            <option value="200">Наушники - 200 руб.</option>
                            <option value="1500">Планшет - 1500 руб.</option>
                            <option value="300">Клавиатура - 300 руб.</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="quantityInput">Количество товара:</label>
                        <input 
                            type="text" 
                            id="quantityInput" 
                            name="quantity" 
                            placeholder="Введите количество"
                            required
                        >
                        <div id="errorMessage" class="error-message" aria-live="polite"></div>
                    </div>
                    
                    <div class="form-group">
                        <button type="button" id="calculateBtn">Рассчитать стоимость</button>
                    </div>
                </form>
                
                <div class="result" id="resultContainer">
                    <h2>Результат расчета</h2>
                    <div id="resultOutput" class="result-output">Здесь будет отображена стоимость заказа</div>
                </div>
            </div>
            
            <div class="info">
                <h3>Инструкция:</h3>
                <ol>
                    <li>Выберите товар из списка</li>
                    <li>Введите количество товара (только целые положительные числа)</li>
                    <li>Нажмите кнопку "Рассчитать стоимость"</li>
                </ol>
            </div>
        </main>
        
        <footer>
            <p>© Козловский Артём, 2025</p>
        </footer>
    </div>
</body>
</html>
